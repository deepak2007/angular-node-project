<div class="container px-4 py-5" id="hanging-icons">
    <h4 class="pb-2 border-bottom">Order Details</h4>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">

        <div class="col d-flex" *ngFor="let order of orderDetailsData">
            <div>
                <p> Your Order Placed Successfully </p>
                <p> Item : {{order.food}}</p>
                <p> Status : Placed </p>                
                <p> Order Id : {{order._id}} </p>                
                <button (click)="cancelOrder(order._id)" class="btn btn-danger">Cancel Order</button> &nbsp;
                <a routerLink='/products' class="btn btn-secondary">Go Back</a> 
            </div>
        </div>

    </div>
</div>
