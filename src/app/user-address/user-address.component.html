<form name="form" (ngSubmit)="f.form.valid && addAddress()" #f="ngForm" novalidate>
    <h1 class="h3 mb-3 fw-normal">Add Address</h1>
    <div class="col-sm-6 mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="address.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
            required />
        <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
            <div *ngIf="name.errors && name.errors['required']">Name is required.</div>
        </div>
    </div>
    <div class="col-sm-6 mb-3">
        <label for="address">Address:</label>
        <input type="text" class="form-control" name="location" [(ngModel)]="address.location" #location="ngModel" [ngClass]="{ 'is-invalid': f.submitted && location.invalid }"
            required />
        <div *ngIf="f.submitted && location.invalid" class="invalid-feedback">
            <div *ngIf="location.errors && location.errors['required']">Address is required.</div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Add Address</button> &nbsp; 
    <a routerLink='/user-address-details' class="btn btn-secondary">Go Back</a> 
</form>
